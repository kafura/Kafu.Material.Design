<script>
  var drawer = function() {
    "use strict";

    var $obfuscator = $(".obfuscator");
    var $hideElements = $("#drawer-toggle-drawer, .obfuscator");

    $("#drawer-toggle").on("click", function() {
      $hideElements.toggleClass("is-visible");

      $obfuscator.one("click", function() {
        $hideElements.removeClass("is-visible");
      });
    });
  };


  $(function() {
    drawer();
  });
